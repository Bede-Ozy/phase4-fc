<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats | Phase 4 FC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#0ea5e9',
                        accent: '#f59e0b',
                        dark: '#0f172a',
                        card: '#1e293b',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-slate-50">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 glass-card border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <a href="index.html"
                        class="w-10 h-10 sports-gradient rounded-lg flex items-center justify-center shadow-lg">
                        <span class="text-white font-bold text-xl">P4</span>
                    </a>
                    <span class="text-xl font-bold tracking-tight">PHASE 4 <span class="text-primary">FC</span></span>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link text-slate-400">Dashboard</a>
                    <a href="stats.html" class="nav-link font-medium border-b-2 border-primary">Player Stats</a>
                    <a href="index.html#matches" class="nav-link text-slate-400">Match History</a>
                </div>

                <div class="flex items-center gap-4">
                    <a href="admin.html" class="btn-secondary text-sm px-4 py-2">Club Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Squad Analytics Section -->
        <section id="stats" class="animate-in fade-in duration-500">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-10">
                <div>
                    <h2 class="text-3xl font-black uppercase tracking-tight">Squad <span
                            class="text-primary">Analytics</span></h2>
                    <p class="text-slate-500 text-sm font-medium mt-1">Deep dive into individual player performance
                        metrics</p>
                </div>

                <div class="flex flex-wrap gap-4">
                    <div class="relative">
                        <input type="text" placeholder="Search player..."
                            oninput="State.playerSearchQuery = this.value; State.renderDetailedStats()"
                            class="bg-slate-800 border-2 border-slate-700 rounded-xl px-4 py-2 pl-10 text-sm font-bold text-white outline-none focus:border-primary transition-all w-full md:w-64">
                        <svg class="w-4 h-4 text-slate-500 absolute left-4 top-3" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>

                    <select onchange="State.playerFilterPos = this.value; State.renderDetailedStats()"
                        class="bg-slate-800 border-2 border-slate-700 rounded-xl px-4 py-2 text-sm font-bold text-white outline-none focus:border-primary transition-all">
                        <option value="all">All Positions</option>
                        <option value="forward">Forwards</option>
                        <option value="midfielder">Midfielders</option>
                        <option value="defender">Defenders</option>
                        <option value="goalkeeper">Goalkeepers</option>
                    </select>
                </div>
            </div>

            <div id="detailed-stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Data will be injected here -->
                <div class="animate-pulse bg-slate-800 rounded-2xl h-48 w-full"></div>
                <div class="animate-pulse bg-slate-800 rounded-2xl h-48 w-full"></div>
            </div>
        </section>
    </main>

    <script src="js/analytics.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
